name: Windows 11 Static RDP
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-11-arm  # Uses the latest Windows 11 Desktop image
    steps:
      - name: Configure Windows User
        run: |
          # Set the password using your GitHub Secret
          $Password = "${{ secrets.RDP_PASSWORD }}"
          net user runneradmin $Password
          net localgroup administrators runneradmin /add
          echo "User 'runneradmin' configured with your static password."

      - name: Download and Setup Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/b34896E26nZ/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
          .\ngrok\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable Remote Desktop
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

      - name: Start Ngrok Tunnel
        run: |
          Start-Process ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389"
          Start-Sleep -Seconds 10
          $ngrok_url = (Invoke-RestMethod http://localhost:4040/api/tunnels).tunnels[0].public_url
          Write-Host "--- RDP CONNECTION DETAILS ---"
          Write-Host "Address: $ngrok_url"
          Write-Host "Username: runneradmin"
          Write-Host "Password: (The one you saved in Secrets)"
          Write-Host "------------------------------"

      - name: Keep Alive (6 Hours)
        run: Start-Sleep -Seconds 21600
        
